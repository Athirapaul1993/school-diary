<div class="flex pt-16 justify-center bg-slate-400 h-screen rounded-xl">
    <div class="relative w-full h-full max-w-2xl md:h-auto m-5">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <div
            class="flex items-center justify-between p-4 border-b rounded-t dark:border-gray-600"
          >
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
              {{ modalItem.type }}
            </h3>
            <span
              class="bg-pink-100 ml-5 text-pink-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-pink-400 border border-pink-400"
              >{{ modalItem.date }}</span
            >
          </div>
          <div class="p-6 space-y-6">
            <p class="text-base leading-relaxed text-gray-700 dark:text-gray-400">
              {{ modalItem.description }}
            </p>
          </div>
          <div
            class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600"
          >
        
            <button (click)="volunteerSignUp()" class="button-54" *ngIf="!isAuthorized() && modalItem.type == 'Volunteering Activity' && !alreadySigned " role="button">Sign Up</button>
            <!-- already signed  -->
            <button (click)="optOut()"  class="button-54" *ngIf="!isAuthorized() && modalItem.type == 'Volunteering Activity' && alreadySigned " role="button">Opt Out !</button>

            <button
            *ngIf="isAuthorized()"
            type="button"
            (click)="editItem(modalItem._id)"
            class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
          >
            Edit
          </button>
          </div>
          <div class="p-6 space-y-6" *ngIf=" modalItem.type == 'Volunteering Activity'  ">
            <h2 class="text-4xl font-extrabold dark:text-white text-center">Volunteer List</h2>
            
<div class="relative overflow-x-auto">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
              <th scope="col" class="px-6 py-3">
                  Sl No
              </th>
              <th scope="col" class="px-6 py-3">
                 Name
              </th>
              <th scope="col" class="px-6 py-3">
                  Parent Name
              </th>
              <th scope="col" class="px-6 py-3">
                  Contact
              </th>
          </tr>
      </thead>
      <tbody>
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let item of volunteerList ; let i = index">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  {{i+1}}
              </th>
              <td class="px-6 py-4">
                  {{item.fullName}}
              </td>
              <td class="px-6 py-4">
                  {{item.parentName}}
              </td>
              <td class="px-6 py-4">
                {{item.parentPhoneNumber}}
              </td>
          </tr>
        
      
      </tbody>
  </table>
</div>

          </div>
        </div>
      </div>
      
</div>
