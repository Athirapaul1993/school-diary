<div class=" relative  bg-slate-400 h-screen rounded-xl p-16 shadow dark:bg-gray-700">
   
  <h3
      class="block py-3 uppercase tracking-wide  text-teal-50  text-3xl font-bold mb-2"
    >
      New Event
    </h3>
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" [formGroup]="eventForm" (ngSubmit)="saveEvent()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" >
          Title
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"  type="text"  formControlName="title">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" >
          Start Time
        </label>
        <input class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline inputDate" type="datetime-local" formControlName="start">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" >
          End Time
        </label>
        <input class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline inputDate" type="datetime-local" formControlName="end">
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Submit
        </button>
       
      </div>
    </form>
    <p class="text-center text-gray-500 text-xs">
      &copy;2020 Acme Corp. All rights reserved.
    </p>
  </div>
